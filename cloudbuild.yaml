# Build & deploy Twilio â†” ElevenLabs WS proxy to Cloud Run
substitutions:
  _AR_HOSTNAME: 'us-central1-docker.pkg.dev'
  _AR_PROJECT_ID: '${PROJECT_ID}'
  _AR_REPOSITORY: 'cloud-run-source-deploy'
  _DEPLOY_REGION: 'us-central1'
  _PLATFORM: 'managed'
  _SERVICE_NAME: 'twi2elevenlabs'
  _REV: '${SHORT_SHA}'

images:
  - '${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${_REV}'

steps:
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - --destination=${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${_REV}
      - --cache=true
      - --dockerfile=./Dockerfile
      - --context=.

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image=${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${_REV}
      - --platform=${_PLATFORM}
      - --region=${_DEPLOY_REGION}
      - --allow-unauthenticated
      - --port=8080
      - --concurrency=20
      - --timeout=3600
      - --min-instances=1
      - --max-instances=20
      - '--set-env-vars=LOG_LEVEL=info'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: bash
    args:
      - -c
      - |
        URL=$(gcloud run services describe ${_SERVICE_NAME} --region ${_DEPLOY_REGION} --format='value(status.url)')
        echo "Service URL: $URL"
        curl -fsS "$URL/healthz" || exit 1
